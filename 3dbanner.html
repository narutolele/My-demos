<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
body{
  margin:0
}
.grandpa{
  min-height: 100vh;
  background: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
}
#father{
  width:100%;
  background:gary;
  padding:90px;
  perspective:1000px;  
  box-shadow: inset 0 0 30px hsla(0,0%,0%,0.5);
}
#son{
  height:40vh;
  background:#40295B; display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  color: white;
  box-shadow: 0px 0px 10px 0px hsla(0,0%,0%,0.55);
}
</style>
</head>
<body>
<div class="grandpa">
  <div id="father">
  <div id="son">banner!</div>
</div>
</div>
<script id="jsbin-javascript">
father.addEventListener('mousemove', function(e){

  let width = father.getBoundingClientRect().width
  let height = father.getBoundingClientRect().height
  //getBoundingClientRect().height或.width可以获得一个元素的宽或高
  let xcenter = father.offsetLeft + width / 2
  let ycenter = father.offsetTop + height / 2
  //上面是求x和y轴的中心点位置，脑子没转过来.....
  let x = e.clientX - xcenter
  let y = e.clientY - ycenter
  //x和y代表鼠标距离中心点的坐标位置
  let xPercent = x / (width/2)
  let yPercent = y / (height/2)
  // 将 x 和 y 变为百分数。数学渣的残念
  let xDeg = xPercent * 10
  let yDeg = yPercent * 10
  // 得到 x y 方向的转动角度
  son.style.transform = `translateZ(-50px) rotateX(${-yDeg}deg) rotateY(${xDeg}deg)`
})  
  // x轴的移动距离是由y轴的移动来决定的，反之同理
  // 当用户在 y 轴移动鼠标时，CSS转动为 rotateX(-yDeg)
</script>
</body>
</html>
