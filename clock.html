<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
body{
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.clock{
  border:10px solid #E5E5E5;
  width: 400px;
  box-shadow: 0px 0px 20px 3px #444 inset;
  height: 400px;
  border-radius: 50%;
  position: relative;
}
.clock>div{
  position: absolute;
  left: 50%;
  top: 50%;
}
.clock .center{
  position: absolute;
  left: 50%;
  height: 12px;
  background: black;
  top: 50%;
  width: 12px;
  margin-top:-5px;
  margin-left:-5px;
  border:1px black soild;
  border-radius: 50%;
  z-index:1;
}
.clock>.second-hand{
  width: 170px;
  height: 1px;
  transform: rotate(-90deg);
  transform-origin: 0 0;
  box-shadow:1px -3px 8px 3px #aaa;
  background: rgba(255,0,0,0.9);
}
.clock>.minute-hand{
  width:130px;
  height:2px;
  margin-top: -1px;
  transform: rotate(-90deg); 
  transform-origin: 0 1px;
  box-shadow:1px -3px 8px 3px #aaa;
  background: #1B7BDE;
}

.clock>.hour-hand{
  width:90px;
  height:4px;
  margin-top: -2px;
  transform: rotate(-90deg);
  transform-origin: 0 2px;
  box-shadow:1px -3px 8px 3px #aaa;
  background: #1B7BDE;
}
#number div{
    width:360px;
    height:40px;
    position:absolute;
    left:-175px;
    top:-20px;
}
#number span{
    display:block;
    width:30px;
    height:40px;
    font-size:30px;
}
</style>
</head>
<body>
<div class="clock">
 <div id="number">
                <div><span>9</span></div>
                <div><span>10</span></div>
                <div><span>11</span></div>
                <div><span>12</span></div>
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div><span>7</span></div>
                <div><span>8</span></div>
            </div>
  <div class="center"></div>
  <div class="center"></div>
  <div class="second-hand"></div>
  <div class="minute-hand"></div>
  <div class="hour-hand"></div>
</div>

<script id="jsbin-javascript">


function step(){
  var now = new Date()

var hours = now.getHours()
var minutes = now.getMinutes()
var seconds = now.getSeconds()

if(hours>12){
  hours -= 12
}


var secondDeg = seconds/60 * 360
var minuteDeg = (minutes * 60 + seconds) / 3600 * 360
var hourDeg = (hours*3600 + minutes*60 + seconds) / (12 * 3600) * 360


console.log(secondDeg)
console.log(minuteDeg)
console.log(hourDeg)

console.log(document.querySelector('.second-hand'))
document.querySelector('.second-hand')
  .style.transform = `rotate(${-90+secondDeg}deg)`

document.querySelector('.minute-hand')
  .style.transform= `rotate(${-90+minuteDeg}deg)`

document.querySelector('.hour-hand')
  .style.transform= `rotate(${-90+hourDeg}deg)`
}

step()
setInterval(function(){
  step()
},1000)

var kedu=document.getElementById("number");
var oDiv=kedu.getElementsByTagName("div");
var oSpan=kedu.getElementsByTagName("span");
for(var i=0;i<oDiv.length;i++){
    oDiv[i].style.WebkitTransform="rotate(" + i * 30 + "deg)";
}    
for(var j=0;j<oSpan.length;j++){
    oSpan[j].style.WebkitTransform="rotate("+ j * -30 + "deg)";
}    

</script>
</body>
</html>
