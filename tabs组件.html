<meta name="robots" content="noindex">
<html>
 <head> 
 <script src="./jquery.js"></script>
  <meta charset="utf-8" /> 
  <title>JS Bin</title> 
 <style id="jsbin-css">
body {
	background: #e2ded2;
	display: flex;
	justify-content: center;
	align-items: flex-start;
	min-height: 100vh;
	margin: 0px;
}

* {
	box-sizing: border-box;
}

.wrap {
	margin-top: 3em;
	position: relative;
	border-radius: 4px;
	padding: 8px;
	width: 460px;
	background: repeating-linear-gradient(
  -45deg, #D7D3C7, #D7D3C7 2px, #CECABE 2px, #CECABE 4px
  )
}

.wrap::before {
	content: '';
	display: block;
	position: absolute;
	top: -2px;
	bottom: -2px;
	left: -2px;
	right: -2px;
	border: 1px solid #CBC7BC;
	border-radius: 6px;
	z-index: -1;
}

.tabs {
	background: #F2F1EC;
}

.tabs ol {
	list-style: none;
	margin: 0;
	padding: 0;
}

.tabs ol:first-child {
	display: flex;
	border: 1px solid #B8B3AE;
	border-bottom: none;
}

.tabs ol:first-child>li {
	flex-grow: 1;
	padding: 20px;
	text-align: center;
	text-transform: uppercase;
	background: linear-gradient(to bottom, #e5dfd3 0%,#d0c9b8 100%);
	color: #847E6F;
	text-shadow: 1px 1px 1px white;
	box-shadow: inset 0 0 2px hsla(0,0%,0%,0.15);
}

.tabs ol:first-child>li.select {
	background: linear-gradient(to bottom, white 0%,#F0EDE6 100%);
	color: #222222;
	box-shadow: none;
}

.tabs ol:nth-child(2) {
	border: 1px solid #B8B3AE;
	border-top: none;
	background: #F0EDE6;
}

.tabs ol:nth-child(2) > li {
	display: none;
	min-height: 5em;
}

.tabs ol:nth-child(2) > li.select {
	display: flex;
	justify-content: center;
	align-items: center;
}

.ppp {
	width: 80px;
	height: 80px;
	border-radius: 50%;
	background: #DFDCD3;
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 28px;
	color: #333;
	margin: 5em 0;
}


</style>
</head> 
 <body> 
  <div class="wrap"> 
   <div class="tabs"> 
    <ol data-role="one"> 
     <li class="select">登录</li> 
     <li>注册</li> 
    </ol> 
    <ol data-role="two"> 
     <li class="select"> <p class="ppp">1</p> </li> 
     <li> <p class="ppp">2</p> </li> 
    </ol> 
   </div> 
  </div>  
 <script id="jsbin-javascript">
window.tabs = function(element){
  var $tabs = $(element)
  let selector = 'ol[data-role="one"]>li'
  $tabs.on('click', selector, function(e){
  let $li = $(e.currentTarget)
  let index = $li.index()
  
  $li.addClass('select').siblings().removeClass('select') 
  $li.closest('ol[data-role="one"]') 
     .siblings('ol[data-role="two"]')
     .find('li').eq(index)
     .addClass('select')
     .siblings().removeClass('select')
  })
}
tabs(document.querySelectorAll('.tabs')[0])
</script>
</body>
</html>
